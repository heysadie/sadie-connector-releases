name: No External Contributions

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Close and comment
        uses: actions/github-script@v7
        with:
          script: |
            const isIssue = !!context.payload.issue;
            const number = isIssue
              ? context.payload.issue.number
              : context.payload.pull_request.number;

            const body = isIssue
              ? 'This is a release-only repository. For support or feedback, please contact us at support@heysadie.ai.'
              : 'This is a release-only repository and does not accept external contributions.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body,
            });

            if (isIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                state: 'closed',
              });
            } else {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: number,
                state: 'closed',
              });
            }
